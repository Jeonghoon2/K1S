version: '3.8'

name: jeong
services:
  blog:
    image: httpd:2.4
    expose:
      - 80
    volumes:
      - ./public:/usr/local/apache2/htdocs/
    deploy:
      mode: replicated
      replicas: 1
    environment:
      - VIRTUAL_HOST=localhost
      - VIRTUAL_PORT=80

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "8080:80"
    depends_on:
      - blog
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
